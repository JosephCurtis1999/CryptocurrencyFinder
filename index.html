    <title>Cryptocurrency finder</title>
    <!-- Icon -->
    <link rel="shortcut icon" type="image/ico" href="./Assets/Images/favicon.ico">

    rel="stylesheet"

  <body>
      <!-- header -->
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo custom-logo-text">CryptoGuide</a>
                    <!-- Img will take you to the start of index page -->
                    <a href="index.html" class="brand-logo center">
                        <img src="./Assets/Images/cryptocurrency.jpg" class="custom-logo-img">
                    </a>
                    <ul class="right hide-on-med-and-down">
                      <li class="custom-date" id="currentDay"><span></span></li>
                      <li><a href="sass.html">Prices&More</a></li>
                      <li><a href="badges.html">News</a></li>
                    </ul>
                  </div>
            </nav>
        </div>
    </header>
  

<!-- form and button -->
    <div class="row ">
        <div class="col s12 m4 l2"></div>
        
        <form id="coin-form">
        <div class="col s12 m4 l8 custom-search-div "> 
            <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Search for a CyptoCurrency</label>
            </div>  
        </div>
    
      
        <div class="col s12 l2">
            <div class="custom-btn">
               <button class="btn-floating waves-effect waves-light indigo darken-4 pulse" type="submit" id="search-btn"> 
                <i class="fas fa-search"> </i>
               </button> 
              
        </div>
        </div>
    </form>
    </div>


        <div class="row">
<!-- search history -->
        <div class="col s12 m4 l2">
        <!-- Note that "m4 l3" was added -->
          <!-- Grey navigation panel
                This content will be:
            3-columns-wide on large screens,
            4-columns-wide on medium screens,
            12-columns-wide on small screens  -->
            <ul class="collection with-header custom-search-history">
                <li class="collection-header"><h5>Search History</h5></li>
                <li class="collection-item hoverable"><button class="custom-btn-history">Bitcoin</button></li>
                <li class="collection-item hoverable"><button class="custom-btn-history">Litecoin</button></li>
                <li class="collection-item hoverable"><button class="custom-btn-history">Ethereum</button></li>
                <li class="collection-item hoverable"><button class="custom-btn-history">Ethereum Classic</button></li>
                <li class="collection-item hoverable"><button class="custom-btn-history">Zcash </button></li>
              </ul>
        </div>

<!-- Data and image -->
        <div class="col s12 m8 l10"> 
        <!-- Note that "m8 l9" was added -->
          <!-- Teal page content
                This content will be:
            9-columns-wide on large screens,
            8-columns-wide on medium screens,
            12-columns-wide on small screens  -->
            <div class="row"> 
                <div class="col s12"> 
                  <div class="card">
                    <div class="card-image">
                      <img src="./Assets/Images/BTC_3M_graph_coinmarketcap.jpg" alt="bitcoin-chart">
                    </div>
                    <p class="custom-title">Bitcoin</p>
                    <div class="card-content">
                        
                        <table class="highlight">
                            <tbody>
                              <tr>
                                  <th>Price</th>
                                  <td>P</td>
                              </tr>
                              <tr>
                                <th>Market cap</th>
                                <td>MC</td>
                              </tr>
                              <tr>
                                <th>Volume (24h)</th>
                                <td>V</td>
                              </tr>
                              <tr>
                                <th>24h%</th>
                                <td>2</td>
                              </tr>
                              <tr>
                                <th>7dh%</th>
                                <td>7</td>
                              </tr>
                            </tbody>
                        </table>
                      
                    </div>
                  </div>
                </div>
              </div>
  
        </div>
  
      </div>
